<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main_div">
        <!-- <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
        </div> -->
        <div class="logo">
            <a href="">Music <span>&nbsp;Locker</span></a>
            <!-- <span><img src="./images/music lock 1.png" alt=""></span> -->
        </div> 
        <div class="music_container">
            <span id="title">TUMSA KOI PYARA</span>
            <h3 id="artist">(kumar sanu and alka yagnik)</h3>
            <div class="img_container">
                <img src="./images/music1.jpg" alt="Gallary">
            </div>
            <!-- <div class="logo">
                <a href="">Music <span>Locker</span></a>
                <span><img src="./images/music lock 1.png" alt=""></span>
            </div>  -->
            <div class="song">
            <audio src="./music/music1.mp3" controls></audio>
            <!-- <audio src="./music/01 Tera Fitoor - Genius.mp3" controls></audio> -->
            </div>

            <div class="song-slider">
                <input type="range" value="0" class="seek-bar">
            </div>

            <!-- controls  -->
            <div class="music_controls">
            <i class="fas fa-backward" id="prev" title="previous"></i>  <!--here u can aslo use span insted of i....span and i both inline type-->
            <i class="fas fa-play main_button" id="play" title="play"></i>
            <i class="fas fa-forward" id="next" title="next"></i>                     
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
